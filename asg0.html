<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Draw a blue rectangle (canvas version)</title>
	</head>

	<body onload="main()">
		Larry Espinoza-Luna, Lespin13@ucsc.edu <br><br>
		<canvas id="cnv" width="400" height="400">
		Please use a browser that supports "canvas"
		</canvas>
		<script src="lib/cuon-matrix-cse160.js"></script>
		<script src="asg0.js"></script>

		<br><br>

		<!-- Vector 1 inputs Start -->
		<label>vector 1:</label>
		<label>x:</label>
		<input type="number" id="v1_x">
		<label>y:</label>
                <input type="number" id="v1_y">
		<!-- Vector 1 inputs End -->

		<br><br>

                <!-- Vector 2 inputs Start -->
                <label>vector 2:</label>
                <label>x:</label>
                <input type="number" id="v2_x">
                <label>y:</label>
                <input type="number" id="v2_y">
                <!-- Vector 2 inputs End -->

		<br><br>
		<!-- Draw Button for v1 and v2 -->
		<input type="button" value="Draw" onclick="handleDrawEvent()">
		<!-- Draw Button for v1 and v2 END -->

		<br><br>
		<!-- Operation Selection -->
		<label for="operations">Operation:</label>
		<select name="Operation" id="op">
  			<option value="add">Addition</option>
  			<option value="sub">Subtraction</option>
  			<option value="mult">Mulitplication</option>
  			<option value="div">Division</option>
				<option value="dot">Angle Between</option>
				<option value="dot">Area</option>
  			<option value="magn">Magnitude</option>
  			<option value="nrm">Normalize</option>
		</select>
		<!-- Operation Selection END -->
		<label>Scalar:</label>
		<input type="number" id="scalar">
		<br><br>
		<input type="button" value="Operate" onclick="handleDrawOperationEvent()">
	</body>
 </html>
